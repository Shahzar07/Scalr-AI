<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalr AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Production Fix: Shim process.env to prevent "process is not defined" crashes
      window.process = { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              brand: {
                 dark: '#0B1121',
                 navy: '#151e32',
                 blue: '#2563EB',
                 sky: '#38BDF8',
                 surface: '#F8FAFC'
              },
              primaryColor: '#F8FAFC',
              // Add variables for StaggerTestimonials
              border: "hsl(var(--border))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
            },
            animation: {
               'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
               'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
               'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
               'shimmer': 'shimmer 2s linear infinite',
               'aurora': 'aurora 60s linear infinite',
            },
            keyframes: {
               fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
               },
               fadeInUp: {
                  '0%': { opacity: '0', transform: 'translateY(30px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
               },
               shimmer: {
                  '0%': { backgroundPosition: '200% 0' },
                  '100%': { backgroundPosition: '-200% 0' }
               },
               aurora: {
                  from: {
                    backgroundPosition: "50% 50%, 50% 50%",
                  },
                  to: {
                    backgroundPosition: "350% 50%, 350% 50%",
                  },
               },
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --border: 214.3 31.8% 91.4%;
        
        --white: #ffffff;
        --black: #000000;
        --transparent: transparent;
        --blue-500: #3b82f6;
        --blue-200: #bfdbfe;
        --blue-100: #dbeafe;
        --blue-50: #eff6ff;
        --sky-100: #e0f2fe;
        --indigo-100: #e0e7ff;
        --violet-200: #ddd6fe;
        --blue-400: #60a5fa;
        --zinc-50: #fafafa;
        --zinc-900: #18181b;
        --slate-950: #020617;
      }
      body {
        background-color: #F8FAFC;
        color: #0F172A;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      ::selection {
        background-color: rgba(37, 99, 235, 0.2);
        color: #0F172A;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/jsx-runtime": "https://esm.sh/react@^19.2.3/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.0.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.3.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
</head>
  <body class="bg-brand-surface text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
